<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body background="images/background.jpg">
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
          <div class="front">
            <img src="images/front1.jpg" alt="">
            <div class="text">
              <span class="text-1">Explore the<br> variety of</span>
              <span class="text-2">our products</span>
            </div>
          </div>
          <div class="back">
            <img class="backImg" src="images/backImg.jpg" alt="">
            <div class="text">
              <span class="text-1">Complete miles of journey <br> with one step</span>
              <span class="text-2">Let's get started</span>
            </div>
          </div>
        </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Login</div>
                <form id="login-form" action="#" method="post" onsubmit="return handleLogin()">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text"><a href="#">Forgot password?</a></div>
                    <div class="button input-box">
                      <input type="submit" value="Submit">
                    </div>
                    <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                  </div>
                </form>
              </div>
              <div class="signup-form">
                <div class="title">Signup</div>
                <form action="#">
                  <div class="input-boxes">
                    <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button input-box">
                      <input type="submit" value="Submit">
                    </div>
                    <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>

    <script>
      function handleLogin() {
        // Mock authentication
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Replace with actual authentication logic
        if (email === "teamsparkletime@gmail.com" && password === "Sparkle_Time") {
          // Redirect to home.html page after successful login
          window.location.href = "../webproject/Pages/home.html";
          return false; // Prevent form submission
        } else {
          alert("Invalid email or password");
          return false; // Prevent form submission
        }
      }
    </script>
</body>
</html>
